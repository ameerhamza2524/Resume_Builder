<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Form for Collecting User Input -->
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" placeholder="Enter your profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" placeholder="Enter your contact number" required>

            <label for="portfolio">Portfolio URL:</label>
            <input type="url" id="portfolio" placeholder="Enter your portfolio URL" required>

            <label for="profileSummary">Profile Summary:</label>
            <textarea id="profileSummary" placeholder="Enter a brief profile summary" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" required></textarea>

            <label for="skills">Skills:</label>
            <div id="skillsContainer">
                <input type="text" class="skill" placeholder="Enter a skill" required>
            </div>
            <button type="button" id="addSkill">Add Another Skill</button>

            <label for="projects">Projects (comma separated):</label>
            <input type="text" id="projects" placeholder="Enter your projects" required>

            <label for="certifications">Certifications (comma separated):</label>
            <input type="text" id="certifications" placeholder="Enter your certifications">

            <label for="languages">Languages (comma separated):</label>
            <input type="text" id="languages" placeholder="Enter the languages you know">

            <label for="achievements">Achievements (comma separated):</label>
            <input type="text" id="achievements" placeholder="Enter your achievements">

            <label for="volunteer">Volunteer Experience:</label>
            <textarea id="volunteer" placeholder="Enter your volunteer experience"></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Hero Section for Resume Details -->
        <div class="hero" id="resumeOutput">
            <!-- The resume output will appear here -->
        </div>

        <!-- Buttons for Generating and Downloading Resume -->
        <div class="buttons">
            <button type="button" id="downloadPdf">Download as PDF</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
